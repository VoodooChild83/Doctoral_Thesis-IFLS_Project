<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>A Map of the Density of Adult Migration Locations of IFLS Subjects</title>
    <link href="http://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">

    <!-- If you are in China, you may need to use theis site for the Google Maps code
    <script src="http://maps.google.cn/maps/api/js" type="text/javascript"></script> -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.json"></script>
    <script src="age_above_15_density.json"></script>
    <script>

      function initialize() {
        //alert("To see the title of a marker, hover over the marker but don't click.");
        var myLatlng = new google.maps.LatLng(-1.8479,120.5279) //Indonesia recentered
        var mapOptions = {
          zoom: 5,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        
        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        //i = 0;
        for (pos in myData) {
            //i = i + 1;
            var row = myData[pos];
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle({
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#FF0000',
              fillOpacity: 0.2,
              map: map,
              center: row.center,
              radius: Math.sqrt(row.density) * 1200
              //title: row.region
            });
        }

        
      }
    </script>
  </head>
  <body onload="initialize()">
<div id="map_canvas" style="height: 750px"></div>
</body>
</html>
